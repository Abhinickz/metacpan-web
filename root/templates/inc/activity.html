<div id = "activity" class="side-box">
    <h3>
        Activity
    </h3>
    <img src = "/activity?res=month<% IF query; '&'; query; END %>"
         alt = "24 month activity"
    />
    <p>24 month</p>
</div>

<script type="text/javascript">
    if (! document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#BasicStructure", "1.1")) {
        $('#activity').remove();
    }

</script>
