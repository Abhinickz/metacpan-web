<div class = "error">
    <h1>Not Found</h1>
    <p>
        The resource you were requesting could not be found.
    </p>
    <%
        q = req.path.split('/');

        IF q.size > 2;
            q = q.splice(2, 99).join(" ");
    %>
        <p>
            Search the CPAN for <a href="/search?q=<% q %>"><% q %></a>
        </p>
    <%
        END
    %>
</div>
