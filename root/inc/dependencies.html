<div class="box-right">
  <br>
<strong>
  <a
     href="http://deps.cpantesters.org/?module=<% release.distribution.replace('-', '::') %>"
     title="Our dependencies according to CPAN Testers, and their test results.">Dependencies</a>
</strong><br>
<%
deps = [];
FOREACH dep IN dependencies;
IF dep.phase != 'runtime' || dep.relationship != 'requires' || dep.module == 'perl'; NEXT; END;
deps.push(dep.module);
END;
FOREACH dep IN deps.sort %>
<a href="/module/<% dep %>" title="<% dep %>" class="ellipsis"><% dep %></a>
<% END %>
<% IF deps.size == 0 %><i>none</i><% END %>
</div>
