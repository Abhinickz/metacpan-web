<% PROCESS "lab/list.html" %>

<div class="content">

<h2>List all dependencies of a distribution.</h2>

<div class="col-lg-6">
    <div class="input-group">
      <form action="/lab/dependencies">
      <input type="text" name="module" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" id="find-dependency-btn" type="submit" value="Show">Go!</button>
      </span>
  	  </form>
    </div><!-- /input-group -->
 </div><!-- /.col-lg-6 -->


<!-- <input name="module" /> -->
<!-- <input type="submit" value="Show"> -->

<% IF module %>
	<h3>Module: <b><% module %></b></h3>

	<% FOR d IN data %>
	  <% IF d.orig %><b><% END %>
	  <% d.dist  %> <% d.date %> <% d.license %>
	  <% IF d.orig %></b><% END %>
	  <br>
	<% END %>
<% END %>

</div>
